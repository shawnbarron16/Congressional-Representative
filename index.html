<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Congressional Representative</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!--Contains all elements for a single representative-->
         <article class="representative">

             <!--Conatanis the basic information of the representative-->
             <section class="bio_info">
                <div class="pic">
                    <img src="https://www.govtrack.us/static/legislator-photos/412477-200px.jpeg" height="300px">
                </div>
                <div class="name">
                    Scott DesJarlain
                </div>
                <div class="district">
                    4th Congressional District
                </div>
                <div class="party">
                    Republican

            </section>

            <!--List of all the committees the representative is on-->
            <section class="assigned_committees">
                <h3>Committees Serving On</h3>

                <section class="supported_bills">
                    <h3>Supported Bills</h3>
                    <li><a href="https://www.govtrack.us/congress/bills/117/hr1737">H.R. 1737</a></li>

                    <li><a href="https://www.govtrack.us/congress/bills/116/hres1238">H.Res. 1238</a></li>
                    <li><a href="https://www.govtrack.us/congress/bills/116/hr6970">H.R. 6970</a></li>
                    <li><a href="https://www.govtrack.us/congress/bills/116/hr5381">H.R. 5381</a></li>
                </section>
        </article>

</html>
